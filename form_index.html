<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
<h2>Registration Form</h2>

<form action="/process" method="post">
    <div>
        <label>First Name: *</label>
        <input type="text" name="first_name"   >
        <br>
        <label>Last Name: *</label>
        <input type="text" name="last_name"   > 
    </div>
    <br>
    <div>
        <label>Email Address: *</label>
        <input type="text" name="email"   >
        <br>
        <label>Password: *</label>
        <input type="password" name="password"   >
        <br>
        <label>Confirm password: *</label>
        <input type="password" name="password"   >
    </div>
    <br>
    <div>
        <Label>Birthday: </label>
        <input type="date" name="dob">
    </div>
    <br>
    <div>
        <label>Gender Identity: </label><br>
        <input type="radio" name="Gender Id" value="Male" id="Male" >
        <label for="Male">Male</label>

        <input type="radio" name="Gender Id" value="Female" id="Female" >
        <label for="Female">Female</label>
        
        <input type="radio" name="Gender Id" value="Non-binary" id="Non-binary" >
        <label for="Non-binary">Non-binary</label>

        <input type="radio" name="Gender Id" value="I prefer not to answer" id="I prefer not to answer" >
        <label for="I prefer not to answer">I prefer not to answer</label>
    </div>
    <br>
    <div>
        <label><strong>A short description about myself</strong></label>
        <br>
        <textarea name="description" cols="50" rows="5"></textarea>
    </div>
    <br>
    <div>
        <label>Favorite Language: </label>
        <select name="favorite langauge">
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>
        </select>
    </div>
    <br>    
    <div>
        <input type="checkbox" name="updates" id="updates">
        <label for="updates">Yes, I would like to receive periodic email updates</label>
    </div>
    <br>
    <input type="submit" value="Create Account" >
</form>

</body>
</html>
